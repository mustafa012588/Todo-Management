<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Todo Management</h1>

    <!-- Add Task Form -->
    <form id="todoForm" class="row g-3 mb-4">
      <input type="hidden" id="todoId" />
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Title" required maxlength="100" />
      </div>
      <div class="col-md-3">
        <select id="status" class="form-select">
          <option value="Pending">Pending</option>
          <option value="InProgress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="priority" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Save Task</button>
      </div>
    </form>

    <!-- Task Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todoTableBody"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://localhost:7069/api/todos';

    document.addEventListener('DOMContentLoaded', loadTodos);
    document.getElementById('todoForm').addEventListener('submit', handleFormSubmit);

    async function loadTodos() {
      const res = await fetch(apiUrl);
      const todos = await res.json();

      const tableBody = document.getElementById('todoTableBody');
      tableBody.innerHTML = '';

      todos.forEach(todo => {
        const row = `
          <tr>
            <td>${todo.title}</td>
            <td>${todo.status}</td>
            <td>${todo.priority}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editTodo('${todo.id}', '${todo.title}', '${todo.status}', '${todo.priority}')">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick="deleteTodo('${todo.id}')">üóë</button>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    async function handleFormSubmit(e) {
      e.preventDefault();
      const id = document.getElementById('todoId').value;
      const todo = {
        title: document.getElementById('title').value,
        status: document.getElementById('status').value,
        priority: document.getElementById('priority').value
      };

      if (id) {
        await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(todo)
        });
      } else {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(todo)
        });
      }

      resetForm();
      loadTodos();
    }

    function editTodo(id, title, status, priority) {
      document.getElementById('todoId').value = id;
      document.getElementById('title').value = title;
      document.getElementById('status').value = status;
      document.getElementById('priority').value = priority;
    }

    function resetForm() {
      document.getElementById('todoForm').reset();
      document.getElementById('todoId').value = '';
    }

    async function deleteTodo(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        loadTodos();
      }
    }

   
  </script>
</body>
</html>
